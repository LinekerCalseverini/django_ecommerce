{% load omfilters %}
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th class="d-none d-lg-block">Imagem</th>
                <th>Produto</th>
                <th>V.</th>
                <th>Pre√ßo Unit.</th>
                <th>QTD.</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for id, item in request.session.carrinho.items %}
                <tr>
                    <td class="d-none d-lg-block">
                        <a href="{% url "produto:detalhe" item.slug %}?vid={{ id }}">
                            <img class="cart-img" src="{{ item.imagem }}">
                        </a>
                    </td>
                    <td>
                        <a href="{% url "produto:detalhe" item.slug %}?vid={{ id }}">{{ item.nome }}</a>
                        <a class="ml-3"
                           href="{% url "produto:removerdocarrinho" %}?vid={{ id }}">
                            <i class="fas fa-times-circle text-danger" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td>{{ item.variacao }}</td>
                    <td>{{ item.preco|formata_preco }}</td>
                    <td>{{ item.quantidade }}x</td>
                    <td>{{ item.total|formata_preco }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
